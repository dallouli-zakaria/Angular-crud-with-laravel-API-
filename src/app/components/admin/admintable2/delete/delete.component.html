<h2 mat-dialog-title>Delete User</h2>
<mat-dialog-content> Would you like to delete this user ? </mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="warn" cdkFocusInitial (click)="delete()">
    Delete
  </button>
  <button mat-raised-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
