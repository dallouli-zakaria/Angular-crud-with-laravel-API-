<h2 mat-dialog-title>Delete User</h2>
<mat-dialog-content> Would you like to delete ?</mat-dialog-content>
<mat-dialog-actions>
  <button
    mat-button
    color="warn"
    mat-dialog-close
    cdkFocusInitial
    (click)="delete()"
  >
    Delete
  </button>
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
